{{> main}}

<head>
    {{> title-meta title="Log Out"}}

    {{> head-css}}
</head>

<body class="authentication-bg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card">
                    <div class="row g-0 justify-content-center">
                        <div class="col-xl-5 col-lg-6">
                            <div class="d-flex flex-column p-4 h-100">
                                <div class="flex-shrink-0">
                                    <div class="auth-brand mb-5">
                                        <a href="index.html" class="logo-dark">
                                            <span><img src="assets/images/logo-light.png" alt="" height="32"></span>
                                        </a>
                                        <a href="index.html" class="logo-light">
                                            <span><img src="assets/images/logo-dark.png" alt="" height="32"></span>
                                        </a>
                                    </div>
                                </div>

                                <div class="flex-grow-1 d-flex flex-column align-items-center justify-content-center">
                                    <div class="w-100">
                                        <div class="text-center">
                                            <h4 class="mt-0 fs-20">See You Again !</h4>
                                            <p class="text-muted mb-4">You are now successfully sign out.</p>
                                        </div>

                                        <div class="d-flex justify-content-center m-auto">
                                            <img src="assets/images/svg/logout.svg" alt="" width="140" class="img-fluid mx-auto">
                                        </div>
                                    </div>
                                </div>

                            </div> <!-- end card-body -->

                        </div>
                        <div class="col-xl-7 col-lg-6  d-none d-lg-block">
                            <div class="login-img">
                                <div class="img-light">
                                    <img src="assets/images/login.svg" alt="" class="img-fluid">
                                </div>
                                <div class="img-dark">
                                    <img src="assets/images/login-dark.svg" alt="" class="img-fluid">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end card -->
                <p class="text-muted text-center font-16 mb-5">Back To <a href="auth-login.html" class="text-dark ms-1">Sign In</a></p>

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->

    <footer class="footer footer-alt fw-medium bg-transparent">
        <span class="text-muted">
            <script>document.write(new Date().getFullYear())</script> Â© TechUI - Template by GetAppui
        </span>
    </footer>

    {{> footer-scripts}}

</body>

</html>
